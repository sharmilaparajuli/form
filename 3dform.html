<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700,700i|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="css/3dform.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class = "login-div">
        <div class="logo">
            <image src = "images/index.png">
        </div>
        <div class="title">Login Form</div>
        <div class="sub-title">Created by sharmila</div>
        <div class="fields">
            <div class="username">
                <i class="far fa-envelope"></i>
                <input type="text" class = "user-input" placeholder="username">
            </div>
            <div class="password">
                <i class="fas fa-lock"></i>
                <input type="password" class = "password-input" placeholder="password">
            </div>
        <button class = "signin-button">Login</button>
        <div class="link">
            <a href="#">Forget password?</a> or <a href="#">signup</a>
        </div>
    </div>
</div>
</body>
</html>
